    Question 1


    <title>Number Operations</title>
    <h1>Number Operations</h1>
    <label for="numberInput">Enter a positive integer:</label>
    <input type="number" id="numberInput" min="1" step="1">
    <button onclick="displayValues()">Submit</button>

    <p id="output"></p>

    <script>
        function displayValues() {
            const number = parseFloat(document.getElementById('numberInput').value);
            if (isNaN(number) || number <= 0) {
                document.getElementById('output').innerText = "Please enter a valid positive integer.";
                return;
            }

            const roundValue = Math.round(number);
            const floorValue = Math.floor(number);
            const ceilValue = Math.ceil(number);

            document.getElementById('output').innerHTML = `
                <strong>Number:</strong> ${number} <br>
                <strong>Round off value:</strong> ${roundValue} <br>
                <strong>Floor value:</strong> ${floorValue} <br>
                <strong>Ceil value:</strong> ${ceilValue}
            `;
        }
    </script>
